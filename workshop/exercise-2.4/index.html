<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2.4</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        height: 100vh;
        width: 100vw;
        padding-bottom: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      header{
        background-color: #555;
        width: 100%;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .start-button {
        height: 100px;
        width: 150px;
        background-color: #0074e4;
        box-shadow: 0px 0px 5px grey;
        border: none;
        outline: none;
        color: white;
        font-size: 1.5rem;
        z-index: 2;
      }
      .start-button:hover {
        box-shadow: 0px 0px 10px white;
        transform: scale(1.2);
        transition-duration: .2s;
      }
      .start-button.clicked {
        opacity: 0;
      }
      .countdown {
        height: 100px;
        width: 150px;
        transform: translateX(-100%);
        z-index: 1;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
      }
      .main {
        position: relative;
        height: 80vh;
        width: 80vw;
        background:linear-gradient(#fafaf3,#ddddad);
      }
      .balls {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: #cd071e;
        color: white;
      }
      .balls-clicked {
        background-color: #e6a8d7;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="start-button" id="startButton">
        Start Game!
      </button>
      <div class="countdown" id="countdown">
      </div>
    </header>
    <div class="main" id="main"></div>
    <script src="app.js"></script>
  </body>
</html>
